<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchoolBot Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      background-color: #37474f;
      padding: 10px 14px;
      border-radius: 10px;
      display: inline-block;
      color: #fff;
    }

    .user {
      background-color: #00bcd4;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      display: inline-block;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background-color: #1a1a1a;
      gap: 10px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .mic-button {
      background-color: #ff4081;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ¤– SchoolBot: Hello! Ask me anything.</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
      <button class="mic-button" onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("ðŸ§‘ You: " + message, "user");
      inputField.value = "";

      try {
        const response = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        appendMessage("ðŸ¤– SchoolBot: " + data.response, "bot");
      } catch (error) {
        appendMessage("ðŸ¤– SchoolBot: Sorry, I couldn't connect to the server.", "bot");
      }
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Sorry, voice recognition is not supported in this browser.');
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        document.getElementById("user-input").value = voiceText;
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
